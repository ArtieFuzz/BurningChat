<!DOCTYPE html>
<html ng-app="archive">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burning Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="controller">

<div class="row no-margin" ng-init="showTime = true">
    <div class="col-sm-8 no-margin">
        <div class="panel panel-default full-height no-margin no-padding">
            <div class="panel-heading">
                <div class="btn-group" role="group">
                    <div class="btn-group" role="group">
                        <button id="language" class="btn btn-info btn-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true" bfl-translate>Language</button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="language">
                            <li ng-repeat="lang in langs">
                                <a ng-click="setLang(lang)">{{lang}}</a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-success" type="button" onclick="location.href='/'" bfl-translate>Chatting</button>
                    <button class="btn btn-info" type="button" ng-click="log = !log" bfl-translate>Log</button>
                    <button class="btn btn-success" type="button" ng-click="img = !img" bfl-translate>Image</button>
                </div>
            </div>
            <div class="panel-body body scroll no-padding" scroll-glue>
                <ul>
                    <li ng-repeat="line in lines | orderBy:-line.time" ng-if="show(line)">
                        <div bc-render="line"></div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <form role="form" ng-submit="search()">
                    <div class="form-group-sm">
                        <div class="row">
                            <div class="col-xs-10">
                                <div class="input-group match-parent">
                                    <input type="text" class="form-control" bfl-init="Message" placeholder="{{Message}}" ng-model="me.text">
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-primary btn-block" type="submit" bfl-translate>Search</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="col-sm-4 no-margin">
        <div class="panel panel-default full-height no-margin no-padding">
            <div class="panel-heading">
                <input type="text" class="form-control" ng-model="me.nick" placeholder="Nickname">
            </div>
            <div class="panel-body body scroll no-padding">
                <ul>
                    <li ng-repeat="file in files | orderBy:file.timeZ" ng-click="setArchive(file.name)">
                        {{locale(file.time)}}
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group" ng-init="timestamp = 'YYYY/MM/DD'">
                    <span class="input-group-addon" bfl-translate>Timestamp</span>
                    <input type="text" class="form-control" ng-model="timestamp">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.3/angular-cookies.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
<script src="/js/moment+locale.min.js"></script>
<script src="/js/burningForeignLanguage.js"></script>
<script src="/js/burningChatRenderer.js"></script>
<script src="/js/underscore.min.js"></script>
<script src="/js/archive.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
